<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>your little card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="card.css" />
    </head>
    <body>
        <main class="card-layout">
            <div class="card-annotation">
                <div id="cardLabel" class="card-label">your invite!</div>
                <div class="card-arrow">↙</div>
            </div>

            <div class="card-strip-wrapper sketch-outline">
                <img
                    id="cardImage"
                    src=""
                    alt="your special card"
                    class="card-strip"
                />
            </div>

            <div class="card-actions">
                <button id="downloadBtn" class="btn-download">
                    ⭳ download
                </button>
            </div>
        </main>

        <script src="card.js"></script>
    </body>
</html>
